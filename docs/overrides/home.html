  }

  }

      margin: auto;
    }
  }

    .md-sidebar--primary {
      display: none;
    }
  }

<script>
  const words = ["BUILD", "SECURE", "DEVELOP"];
  let wordIndex = 0;
  let letterIndex = 0;
  let currentText = "";
  let isDeleting = false;
  let typingSpeed = 150;
  let deletingSpeed = 100;
  let delayBetweenWords = 2000;

  function type() {
    const typewriter = document.getElementById("typewriter");
    const currentWord = words[wordIndex];

    if (currentWord === "DEVELOP") {
      typewriter.style.color = "var(--Secondary-Blue)";
    } else if (currentWord === "SECURE") {
      typewriter.style.color = "var(--Cyber-Red)";
    } else {
      typewriter.style.color = "var(--Primary-Blue)";
    }

    if (isDeleting) {
      currentText = currentWord.substring(0, letterIndex);
      typewriter.textContent = currentText;
      letterIndex--;

      if (letterIndex < 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(type, deletingSpeed);
      }
    } else {
      currentText = currentWord.substring(0, letterIndex);
      typewriter.textContent = currentText;
      letterIndex++;

      if (letterIndex > currentWord.length) {
        isDeleting = true;
        setTimeout(type, delayBetweenWords);
      } else {
        setTimeout(type, typingSpeed);
      }
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(type, 1000);
  });
</script>
