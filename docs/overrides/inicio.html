<!-- Additional styles for landing page -->
<style>

    background: rgba(255, 255, 255, 0.22);

  }

  }

  }

  @keyframes scroll-arrow {
    0% {

    }
    50% {

    }
    100% {

    }
  }

      align-items: center;
      margin-top: 6rem;

    }

      width: 100%;
      font-size: 5.5vw;
      font-weight: 400;

    }

      flex-direction: row;

      align-items: center;
    }

    .services__button,
    .blog__button {
      color: var(--Primary_Blue) !important;
      fill: rgba(255, 255, 255, 0.22);
      stroke-width: 1.5px;
      stroke: var(--Primary_Blue, #000f2c);
      backdrop-filter: blur(6.699999809265137px);
      font-size: 4vw;
      margin-left: 1rem;
      margin-top: 0;
    }



    .paralelogramo {
      width: auto;
      height: auto;
      padding: 0.2rem 0.8rem;
      background: rgba(255, 255, 255, 0.22);
      border: 1px solid var(--Primary_Blue, #000f2c);
      -webkit-transform: skew(30deg);
      -moz-transform: skew(30deg);
      -o-transform: skew(30deg);
      transition: all 0.3s ease;
    }

    .button__content {
    -webkit-transform: skew(-30deg);
    -moz-transform: skew(-30deg);
    -o-transform: skew(-30deg);
    margin: 0;
  }
  }

  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  .mdx-hero {
    display: flex;
    justify-content: center;
    /* Horizontal centering */
    align-items: center;
    /* Vertical centering */
    height: 55vh;
    /* Full viewport height */
  }

  .mdx-hero__image img {
    max-width: 100%;
    /* Responsive image size */
    height: auto;
  }

  .dynamic-word {
    color: #1a1a36;
    display: inline-block;
    transition: opacity 0.5s ease-in-out;
    opacity: 0;
  }

  .dynamic-word.show {
    opacity: 1;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  @media screen and (max-width: 60em) {
    .mdx-container {
      max-width: 80%;
      margin: auto;
    }
  }

  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<script>
  const words = ["CONSTRUYE", "DISEÃ‘A", "PROTEGE", "DESARROLLA"];
  let wordIndex = 0;
  let letterIndex = 0;
  let currentText = "";
  let isDeleting = false;
  let typingSpeed = 150;
  let deletingSpeed = 100;
  let delayBetweenWords = 2000;

  function type() {
    const typewriter = document.getElementById("typewriter");
    const currentWord = words[wordIndex];

    if (isDeleting) {
      currentText = currentWord.substring(0, letterIndex);
      typewriter.textContent = currentText;
      letterIndex--;

      if (letterIndex < 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(type, deletingSpeed);
      }
    } else {
      currentText = currentWord.substring(0, letterIndex);
      typewriter.textContent = currentText;
      letterIndex++;

      if (letterIndex > currentWord.length) {
        isDeleting = true;
        setTimeout(type, delayBetweenWords);
      } else {
        setTimeout(type, typingSpeed);
      }
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(type, 1000);
  });
</script>
