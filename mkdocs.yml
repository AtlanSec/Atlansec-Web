site_name: Atlansec
site_url: https://atlansec.es
theme:
  favicon: ../assets/images/favicon.png
  name: material
  features:
    - hide_title
    - navigation.indexes
    - navigation.tabs
    - content.code.copy
  palette:
    primary: white
  icon:
  logo: ../assets/images/logo.png
  custom_dir: "docs/overrides"
  direction: ltr
  language: en

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Services: services/index.md
  - Blog: en/blog/index.md

plugins:
  - social
  - search
  - blog:
      categories: false
      categories_name: Categories

  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Spanish
          build: true
          nav_translations:
            Home: Inicio
            Services: Servicios


extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Spanish
      link: /es/
      lang: es

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - admonition
  - pymdownx.details